AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  TRC Serverless Template

Globals:
  Function:
    Timeout: 15

Parameters:
  ENVIRONMENT:
    Description: 'Required. Lamda At Edge Origin Response'
    Type: 'String'

Resources:
  TestLamda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "TestLamda_${ENVIRONMENT}"
      CodeUri: lamdas/temp/get
      Handler: app.lambda_handler
      Runtime: python3.8
      Environment:
        Variables:
          ENVIRONMENT: !Sub "${ENVIRONMENT}"
      Events:
        HelloWorld:
          Type: Api 
          Properties:
            Path: /hello
            Method: get
  
  Event_API_Gateway:
  Type: AWS::Serverless::Api
  Properties:
    Name: Event_API
    StageName: $default

  EventsGet:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "EventsGet__${ENVIRONMENT}"
      CodeUri: lambdas/events/get
      Handler: getEvents.getEvents
      Runtime: python3.8
      Environment:
        Variables:
          ENVIRONMENT: !Sub "${ENVIRONMENT}"
      Events:
        Type: Api
        Properties:
          RestApiId: !Ref Event_API_Gateway
          Path: /events
          Method: GET

  Events_DynamoDB_Table:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: EventID
          AttributeType: S
        - AttributeName: EventTitle
          AttributeType: S
        - AttributeName: EventLocation
          AttributeType: S
        - AttributeName: EventType
          AttributeType: S
        - AttributeName: EventPrice
          AttributeType: S
        - AttributeName: Img
          AttributeType: S
      KeySchema:
        - AttributeName: EventID
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      StreamSpecification:
        StreamViewType: NEW_IMAGE
      BillingMode: PAY_PER_REQUEST

