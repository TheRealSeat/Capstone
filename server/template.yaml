    #Type: AWS::Serverless::Function

  #TransactionPost:
    #Type: AWS::Serverless::Function

  #EventDatabase
    #Type: AWS::Dynamo::Table
  
  #TransactionDatabase:
    #Type: AWS::Dynamo::Table
  