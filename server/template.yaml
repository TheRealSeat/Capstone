AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  TRC Serverless Template

Globals:
  Function:
    Timeout: 15

Parameters:
  ENVIRONMENT:
    Description: "Required. Enviroment that will be deployed in"
    Type: "String"
  CloudFrontPriceClass:
    Type: String
    Description: "The price class for CloudFront distribution."
    Default: "PriceClass_100"
    AllowedValues:
      - PriceClass_100
      - PriceClass_200
      - PriceClass_All
  AcmCertificateArn:
    Type: String
    Description: "The certificate arn for the domain name provided"
  DomainName:
    Type: String
    Description: "domain name of the website"

Resources:
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: 'true'
        DefaultRootObject: index.html
        HttpVersion: http2
        # Redirecting 404 errors to index.html
        CustomErrorResponses:
          - ErrorCachingMinTTL: 86400
            ErrorCode: 404
            ResponseCode: !If [IsStaticMode, 404, 200]
            ResponsePagePath: index.html
        # Making the origin of this distribution to the S3 bucket of the person pushing
        Origins:
          - DomainName: !Sub "${ENVIRONMENT}.s3.us-east-1.amazonaws.com"
            Id: bucketOrigin
            S3OriginConfig:
              OriginAccessIdentity: !Sub origin-access-identity/cloudfront/${OriginAccessIdentity}
        DefaultCacheBehavior:
          Compress: 'true'
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
            - POST
          TargetOriginId: bucketOrigin
          ForwardedValues:
            QueryString: 'false'
            Cookies:
              Forward: none
          ViewerProtocolPolicy: redirect-to-https
        PriceClass: !Ref CloudFrontPriceClass
        Aliases:
          - !Ref DomainName
        ViewerCertificate:
          AcmCertificateArn: !Ref AcmCertificateArn
          SslSupportMethod: sni-only

  EventAPI:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub "EventAPI_${ENVIRONMENT}"
      StageName: Prod

  UserTransactionAPI:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub "UserTransactionAPI_${ENVIRONMENT}"
      StageName: Prod

  EventsGet:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "EventsGet_${ENVIRONMENT}"
      CodeUri: lambdas/events/get
      Handler: getEvents.getEvents
      Runtime: python3.8
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Sub "Events_${ENVIRONMENT}"
      Environment:
        Variables:
          ENVIRONMENT: !Sub "${ENVIRONMENT}"
      Events:
        GetEvents:
          Type: Api
          Properties:
            RestApiId: !Ref EventAPI
            Path: /api/events
            Method: GET
            RequestParameters:
              - method.request.querystring.EventType:
                  Required: false
                  Caching: false

  EventsPost:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "EventsPost_${ENVIRONMENT}"
      CodeUri: lambdas/events/post
      Handler: postEvents.postEvents
      Runtime: python3.8
      Policies:
        - DynamoDBWritePolicy:
            TableName: !Sub "Events_${ENVIRONMENT}"
      Environment:
        Variables:
          ENVIRONMENT: !Sub "${ENVIRONMENT}"
      Events:
        GetEvents:
          Type: Api
          Properties:
            RestApiId: !Ref EventAPI
            Path: /api/events
            Method: POST

  TransactionsPost:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "TransactionsPost_${ENVIRONMENT}"
      CodeUri: lambdas/transactions/post
      Handler: postTransactions.postTransactions
      Runtime: python3.8
      Policies:
        - DynamoDBWritePolicy:
            TableName: !Sub "User_Transactions_${ENVIRONMENT}"
      Environment:
        Variables:
          ENVIRONMENT: !Sub "${ENVIRONMENT}"
      Events:
        PostTransaction:
          Type: Api
          Properties:
            RestApiId: !Ref UserTransactionAPI
            Path: /api/UserTransactions
            Method: POST

  EventsDynamoDB:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "Events_${ENVIRONMENT}"
      AttributeDefinitions:
        - AttributeName: EventID
          AttributeType: S
      KeySchema:
        - AttributeName: EventID
          KeyType: HASH
      StreamSpecification:
        StreamViewType: NEW_IMAGE
      BillingMode: PAY_PER_REQUEST

  TransactionsDynamoDB:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "User_Transactions_${ENVIRONMENT}"
      AttributeDefinitions:
        - AttributeName: TransactionID
          AttributeType: S
      KeySchema:
        - AttributeName: TransactionID
          KeyType: HASH
      StreamSpecification:
        StreamViewType: NEW_IMAGE
      BillingMode: PAY_PER_REQUEST
